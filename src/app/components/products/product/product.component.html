<div class= "card">
  <div class="card-body">
    <form #productForm="ngForm" (ngSumbit)="onSumbit(productForm)">
      <div class="form-group">
        <input 
        type="text"
        class="form-control"
        name="name"
        #name="ngModel"
        [(ngModel)]="productService.SelectedProduct.name"
        placeholder="Add Product Name"
        >
      </div>

      <div class="form-group">
          <input 
          type="text"
          class="form-control"
          name="category"
          #category="ngModel"
          [(ngModel)]="productService.SelectedProduct.cateogry"
          placeholder="Add Product Category"
          >
        </div>

        <div class="form-group">
            <input 
            type="text"
            class="form-control"
            name="location"
            #location="ngModel"
            [(ngModel)]="productService.SelectedProduct.location"
            placeholder="Add Product location"
            >
          </div>
          <div class="form-group">
              <input 
              type="text"
              class="form-control"
              name="price"
              #price="ngModel"
              [(ngModel)]="productService.SelectedProduct.price"
              placeholder="Add Product price"
              >
            </div>
    </form>
  </div>


</div>
